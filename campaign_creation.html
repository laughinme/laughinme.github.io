<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Рекламная кампания</title>
  
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/camp_styles.css">

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="scripts/camp_script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Создание кампании</h1>
    <form id="adForm">
      <div class="input-group">
        <label for="impressions_limit">Лимит показов</label>
        <input type="number" id="impressions_limit" required>
      </div>
      <div class="input-group">
        <label for="clicks_limit">Лимит кликов</label>
        <input type="number" id="clicks_limit" required>
      </div>
      <div class="input-group">
        <label for="cost_per_impression">Цена за показ</label>
        <input type="number" step="0.01" id="cost_per_impression" required>
      </div>
      <div class="input-group">
        <label for="cost_per_click">Цена за клик</label>
        <input type="number" step="0.01" id="cost_per_click" required>
      </div>
      <div class="input-group">
        <label for="ad_title">Название кампании</label>
        <input type="text" id="ad_title" required>
      </div>
      <div class="input-group">
        <label for="ad_text">Текст кампании</label>
        <input type="text" id="ad_text" required>
      </div>
      <div class="input-group">
        <label for="start_date">Дата начала</label>
        <input type="number" id="start_date" required>
      </div>
      <div class="input-group">
        <label for="end_date">Дата конца</label>
        <input type="number" id="end_date" required>
      </div>

      <h2>Таргетинг (необязательно)</h2>
      <div class="input-group">
        <label for="gender">Пол</label>
        <select id="gender">
          <option value="ALL">Все</option>
          <option value="MALE">Мужской</option>
          <option value="FEMALE">Женский</option>
        </select>
      </div>
      <div class="input-group">
        <label for="age_from">Минимальный возраст</label>
        <input type="number" id="age_from">
      </div>
      <div class="input-group">
        <label for="age_to">Максимальный возраст</label>
        <input type="number" id="age_to">
      </div>
      <div class="input-group">
        <label for="location">Локация</label>
        <input type="text" id="location">
      </div>

      <button type="submit" class="btn">Создать</button>
    </form>
  </div>
</body>
</html>
