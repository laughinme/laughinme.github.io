<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Вход рекламодателя</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/auth_styles.css">
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="scripts/auth_script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Вход рекламодателя</h1>
        <div class="input-group">
            <label for="advertiserId">ID Рекламодателя</label>
            <input type="text" id="advertiserId" placeholder="Введите ID рекламодателя">
        </div>
        <div class="input-group">
            <label for="advertiserName">Название рекламодателя</label>
            <input type="text" id="advertiserName" placeholder="Введите имя рекламодателя">
        </div>
        <button class="btn" id="loginButton" disabled>Войти</button>
    </div>
</body>
</html>
